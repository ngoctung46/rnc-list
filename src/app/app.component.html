<form class="form-inline">
  <div class="form-group">
    <input type="number" class="form-control" [(ngModel)]="searchTerm" name="search" placeholder="Nhập Cell ID">
  </div>
  &nbsp;<button (click)="search();" class="btn btn-primary">Tìm</button>
  &nbsp;<button (click)="reset();" class="btn btn-danger">Reset</button>
</form>
<p></p>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Nhà Mạng</th>
      <th scope="col">Mạng</th>
      <th scope="col">LAC</th>
      <th scope="col">Cell ID</th>
      <th scope="col">RNC</th>
      <th scope="col">PCI</th>
      <th scope="col">CI</th>
      <th scope="col">TAC</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items$ | async">
      <td>{{ item.Network}}</td>
      <td>{{ NetworkType(item) }}</td>
      <td>{{ item.Lac }}</td>
      <td>{{ item.Id }}</td>
      <td>{{ item.Rnc }}</td>
      <td>{{ item.Pci }}</td>
      <td>{{ item.Ci }}</td>
      <td>{{ item.Tac }}</td>
    </tr>
  </tbody>
</table>
